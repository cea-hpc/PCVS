cmd   : "mpcrun"
args  : "--share-node --clean"
module: "MPC"

n_node:
        key             : "-N="
        usage           : "argument"

n_proc:
        key             : "-p="
        usage           : "argument"

n_mpi:
        key             : "-n="
        usage           : "argument"

n_omp:
        key             : "OMP_NUM_THREADS="
        usage           : "environment"

n_core:
        key             : "-c="
        usage           : "argument"

sched:
        key             : "-m="
        usage           : "argument"

        ethread_val     : "ethread"
        pthread_val     : "pthread"
        ethread_mxn_val : "ethread_mxn"

net:
        key         : "-net="
        usage       : "argument"

        ib_val      : "ib"
        tcp_val     : "tcp"
        shmem_val   : "shm"
        portals_val : "portals"

