<!DOCTYPE html>
<html lang="en-US">
	<head>
		<title>JCHRONOSS Jobs generator</title>
		<meta content="text/html;charset=utf-8" http-equiv="Content-Type" />
		<meta content="utf-8" http-equiv="encoding" />
		<link rel="stylesheet" type="text/css" href="styles/job.css" />
		<script language="javascript" type="text/javascript" src="scripts/job.js"></script>
	</head>
	<body>
		<table class="main"><tr><td>
		<div id="divresult">
			<img id="logo" name="" src="../resources/logo.png"/>
			<textarea id="result"></textarea>
			<a href="index.html"><button type="button">Command-line Generation</button></a>
			<a href="config.html"><button type="button">Config Generation</button></a>
			<button onclick="submit()" type="button">Generate</button>
		</div></td></tr><tr><td>
		<form name="jobForm" action"">
			<table id="serie">
				<tr>
					<th colspan="2">JOB</th>
				</tr>
				<tr>
					<td>Name</td>
					<td><input type="text" name="name"/></td>
				</tr>
				<tr>
					<td>Return code</td>
					<td><input type="text" name="rc"/></td>
				</tr>
				<tr>
					<td id="resources-info">Resources</td>
					<td><input type="text" name="resources"/></td>
				</tr>
				<tr>
					<td>Dependences</td>
					<td><textarea type="text" name="deps"></textarea></td>
				</tr>
				<tr>
					<td>Constraints</td>
					<td>
						<select name="constraints">
							<option value="">None</option>
							<option value="compilation">Compilation</option>
						</select>
					</td>
				</tr>
				<tr>
					<td>Package</td>
					<td><input type="text" name="package"/></td>
				</tr>
				<tr>
					<td>Command</td>
					<td><textarea name="command"></textarea></td>
				</tr>
			</table>
		</form>
		</td></tr></table>
	</body>
</html>
